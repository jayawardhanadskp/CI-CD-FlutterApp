name: Flutter Ci/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            -main
jobs:
    build_android:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout code
            uses: actions/checkout@v2
          
          - name: Setup Java
            uses: actions/setup-java@v1
            with:
                java-version: "17.x"

          - name: Setup Flutter
            uses: subosito/flutter-action@v2
            with:
              channel: stable

          - name: install dependancies
            run: flutter pub get

          - name: run tests
            run: flutter test

          - name: Build Apk
            run: flutter build apk --release

          - name: upload android APK as artifact
            uses: actions/upload-artifact@v3
            with:
              name: android-relese
              path: build/app/output/flutter-apk/app-release.apk